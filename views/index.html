	<body>
		<section id="login">
			<h1>Hungry Rocket </h1>
			<input type="text" id="username" name="username" placeholder="Username"/>
			<button onclick='Rocket.login()'>I'm a Hungry Rocket!</button>
		</section>
		<div id='gameboard'></div>
		<script type='text/jsx' src='/js/gameboard.js'></script>
		<script>
			Math.lerp = Math.lerp || function(a, p1, p2) {
				return (p2 - p1) * a + p1;
			};
			Math.alpha = Math.alpha || function(a, p1, p2) {
				return (a - p1) / (p2 - p1);
			};
			Math.clamp = Math.clamp || function(a, p1, p2) {
				if (p2 > p1) {
					if (a < p1) {
						return p1;
					} else if (a > p2) {
						return p2;
					} else {
						return a;
					}
				} else {
					if (a < p2) {
						return p2;
					} else if (a > p1) {
						return p1;
					} else {
						return a;
					}
				}
			};
		</script>	
	</body>
